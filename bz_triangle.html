<!DOCTYPE html>
<html>
  <head>
    <title>Belousov–Zhabotinsky Reaction (Triangle)</title>
    <script src="gpu-browser.js"></script>
    <script src="bz_triangle.js"></script>
<style>
  body {
    text-align: center;
    margin: 0;
  }
  #parameters {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  #settings {
      display: grid;
      grid-template-columns: auto auto auto auto;
      padding: 20px;
  }
  canvas {
    padding: 0;
    margin: 0;
  }
</style>
  </head>
  <body>
    <div id="parameters">
      <img src="bz_eq.png">
      <div id="settings">
        <span>α</span>
        <span>:</span>
        <input id="slider_a" type="range" min="0" max="2" step="0.01" value="1.2">
        <span>[<span id="param_a">1.2</span>]</span>

        <span>β</span>
        <span>:</span>
        <input id="slider_b" type="range" min="0" max="2" step="0.01" value="1.0">
        <span>[<span id="param_b">1.0</span>]</span>

        <span>γ</span>
        <span>:</span>
        <input id="slider_c" type="range" min="0" max="2" step="0.01" value="1.0">
        <span>[<span id="param_c">1.0</span>]</span>

        <span>dt</span>
        <span>:</span>
        <input id="slider_dt" type="range" min="0.01" max="1" step="0.01" value="1.0">
        <span>[<span id="param_dt">1.0</span>]</span>

        <span>D</span>
        <span>:</span>
        <input id="slider_D" type="range" min="0" max="1" step="0.01" value="1.0">
        <span>[<span id="param_D">1.0</span>]</span>

      </div>
      <input type="button" value="Restart" onclick="restart();">
    </div>
    <div id="gpu"></div>
    <div id="legend">
      <span style="background-color:rgb(255,0,0);">A</span>
      <span style="background-color:rgb(0,255,0);">B</span>
      <span style="background-color:rgb(0,0,255);">C</span>
    </div>
    <div id="stat"></div>
  </body>
</html>
