<!DOCTYPE html>
<html>
  <head>
    <title>Belousov–Zhabotinsky Reaction attractor</title>
    <script src="gpu-browser.js"></script>
    <script src="bz_attractor.js"></script>
<style>
  body {
    text-align: center;
    margin: 0;
  }
  #parameters {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  #settings {
      display: grid;
      grid-template-columns: auto auto auto auto;
      padding: 20px;
  }
  canvas {
    padding: 10;
    margin: 10;
  }
</style>
  </head>
  <body>
    <div id="parameters">
      <img src="bz_eq.png">
      <div id="settings">
        <span>α</span>
        <span>:</span>
        <input id="slider_a" type="range" min="0" max="2" step="0.01" value="1.2">
        <span>[<span id="param_a">1.2</span>]</span>

        <span>β</span>
        <span>:</span>
        <input id="slider_b" type="range" min="0" max="2" step="0.01" value="1.0">
        <span>[<span id="param_b">1.0</span>]</span>

        <span>γ</span>
        <span>:</span>
        <input id="slider_c" type="range" min="0" max="2" step="0.01" value="1.0">
        <span>[<span id="param_c">1.0</span>]</span>

        <span>dt</span>
        <span>:</span>
        <input id="slider_dt" type="range" min="0.01" max="1" step="0.01" value="0.5">
        <span>[<span id="param_dt">0.5</span>]</span>

        <span>RK4</span>
        <span>:</span>
        <input type="checkbox" id="toggle_rk4">
        <span>[<span id="param_rk4">ON</span>]</span>

      </div>
    </div>
    <div>
      <canvas id="plot" width="200" height="200" style="border:1px solid #000000;"></div>
    </div>
    <div id="legend">
      <span style="background-color:rgb(0,255,0);">(P1) Plants</span>
      <span style="background-color:rgb(0,0,255);">(P2) Plant-eaters</span>
      <span style="background-color:rgb(255,0,0);">(P2) Meat-eaters</span>
    </div>
  </body>
</html>
