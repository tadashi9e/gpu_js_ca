<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors (von Neumann neighborhood)</title>
    <script src="gpu-browser.js"></script>
    <script src="rock-paper-scissors_neumann.js"></script>
<style>
  body {
    text-align: center;
    margin: 0;
  }
  #parameters {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  #settings {
      display: grid;
      grid-template-columns: auto auto auto auto;
      padding: 20px;
  }
  canvas {
    padding: 0;
    margin: 0;
  }
</style>
  </head>
  <body>
    <div id="parameters">
      Parameters
      <div id="settings">
        <span>A</span>
        <span>:</span>
        <input id="slider_a" type="range" min="-4" max="4" step="1" value="1">
        <span>[<span id="param_a">1</span>]</span>

        <span>B</span>
        <span>:</span>
        <input id="slider_b" type="range" min="-4" max="4" step="1" value="3">
        <span>[<span id="param_b">3</span>]</span>
      </div>
      <input type="button" value="Restart" onclick="restart();">
    </div>
    <div id="gpu"></div>
    <div id="legend">
      ...
      &lt
      <span style="background-color:rgb(255,0,0);">Rock</span>
      &lt
      <span style="background-color:rgb(0,255,0);">Paper</span>
      &lt
      <span style="background-color:rgb(0,0,255);">Scissors</span>
      &lt
      ...
    </div>
    <div id="stat"></div>
  </body>
</html>
