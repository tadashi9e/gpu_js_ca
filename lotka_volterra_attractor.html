<!DOCTYPE html>
<html>
  <head>
    <title>Lotka–Volterra equations attractor</title>
    <script src="gpu-browser.js"></script>
    <script src="lotka_volterra_attractor.js"></script>
<style>
  body {
    text-align: center;
    margin: 0;
  }
  #parameters {
      display: flex;
      justify-content: center;
      align-items: center;
  }
  #settings {
      display: grid;
      grid-template-columns: auto auto auto auto;
      padding: 20px;
  }
</style>
  </head>
  <body>
    <div id="parameters">
      <img src="lotka_volterra_eq_2d.png">
      <div id="settings">
        <span>α</span>
        <span>:</span>
        <input id="slider_a" type="range" min="0" max="1" step="0.01" value="0.2">
        <span>[<span id="param_a">0.2</span>]</span>

        <span>β</span>
        <span>:</span>
        <input id="slider_b" type="range" min="0" max="1" step="0.01" value="0.9">
        <span>[<span id="param_b">0.9</span>]</span>

        <span>γ</span>
        <span>:</span>
        <input id="slider_c" type="range" min="0" max="1" step="0.01" value="0.4">
        <span>[<span id="param_c">0.4</span>]</span>

        <span>δ</span>
        <span>:</span>
        <input id="slider_d" type="range" min="0" max="1" step="0.01" value="0.9">
        <span>[<span id="param_d">0.9</span>]</span>

        <span>dt</span>
        <span>:</span>
        <input id="slider_dt" type="range" min="0.01" max="1" step="0.01" value="0.5">
        <span>[<span id="param_dt">0.5</span>]</span>

        <span>RK4</span>
        <span>:</span>
        <input type="checkbox" id="toggle_rk4">
        <span>[<span id="param_rk4">ON</span>]</span>

      </div>
    </div>
    <div>
      <canvas id="plot" width="200" height="200" style="border:1px solid #000000;"></div>
    </div>
    <div id="legend">
      <span style="background-color:rgb(255,0,0);">(P) Predator</span>
      <span style="background-color:rgb(0,255,0);">(V) Prey</span>
    </div>
    <div id="stat"></div>
  </body>
</html>
